<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Modul PWA 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="app">
        <header>
        <nav class="nav-wraper indigo darken-3">
            <div class="container">
                <a href="#" class="sidenav-trigger" data-target="mobile-link">
                    <i class="material-icons">menu</i>
                </a>
                <a href="" class="brand-logo">Luadsdadr Biasa</a>

                <ul class="right hide-on-med-and-down">
                    <li><a href="">Home</a></li>
                    <li><a href="">Login</a></li>
                </ul>
            </div>
        </nav>
        </header>
        <div>
            <div class="row">
                <div class="col s12 m3"></div>
                <div class="col s12 m6">
                    <div class="card indigo darken-1">
                        <div class="card-content white-text">
                            <center>
                                <span class="card-title"><h2 align="center">Selamat Datang</h2></span>
                                <p>Berita Terbaru</p>
                                <button class="waves-effect waves-light btn-small red" v-on:click="perbarui()">Perbarui</button>
                            </center>
                        </div>
                    </div>
                    <div>
                       <ul class="collection"> 
                           <li class="collection-item" v-for="berita in berita" v-bind:key="">
                               <div class="card">
                                    <div class="card-content">
                                        <small>{{berita.source.name+" "+berita.publishedAt}}</small>
                                        <span class="card-title">{{berita.title}}</span>
                                        <small style="float:right;">{{berita.author}}</small>
                                   </div>
                                <div class="card-action">
                                    <a v-bind:href="berita.url">ke halaman asli</a>
                                </div>
                               </div>
                           </li>
                       </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.0.1/vue-router.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="app.js"></script>
<script>
    $(document).ready(function(){
        $('.sidenav').sidenav();
    });
</script>
</html>
